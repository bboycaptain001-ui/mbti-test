<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 職業性格測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="app" class="max-w-2xl mx-auto">
        <!-- 開始頁面 -->
        <div id="start-screen" class="glass-card p-8 text-center fade-in">
            <h1 class="text-4xl font-bold text-indigo-800 mb-6">MBTI 職業性格測試</h1>
            <p class="text-gray-600 mb-8 leading-relaxed">
                發現真正的自己。這份測試將幫助你了解自己的心理偏好、工作風格以及人際互動方式。
                大約需要 3 分鐘，請根據直覺回答，不要過度思考。
            </p>
            <button onclick="startTest()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-full transition-all transform hover:scale-105 shadow-lg">
                立即開始測試
            </button>
        </div>

        <!-- 測試進度 -->
        <div id="test-container" class="hidden">
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <span id="progress-text" class="text-sm font-medium text-indigo-600">進度: 0%</span>
                    <span id="question-counter" class="text-sm text-gray-500">題目 1 / 20</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <div id="question-card" class="glass-card p-8 fade-in">
                <h2 id="question-text" class="text-xl font-semibold text-gray-800 mb-8 min-h-[3rem]"></h2>
                <div class="space-y-4">
                    <button onclick="handleAnswer('A')" class="w-full text-left p-4 rounded-xl border-2 border-gray-100 hover:border-indigo-400 hover:bg-indigo-50 transition-all group">
                        <span class="inline-block w-8 h-8 bg-gray-100 group-hover:bg-indigo-200 rounded-full text-center leading-8 mr-3 text-indigo-600 font-bold">A</span>
                        <span id="option-a-text" class="text-gray-700"></span>
                    </button>
                    <button onclick="handleAnswer('B')" class="w-full text-left p-4 rounded-xl border-2 border-gray-100 hover:border-indigo-400 hover:bg-indigo-50 transition-all group">
                        <span class="inline-block w-8 h-8 bg-gray-100 group-hover:bg-indigo-200 rounded-full text-center leading-8 mr-3 text-indigo-600 font-bold">B</span>
                        <span id="option-b-text" class="text-gray-700"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 結果頁面 -->
        <div id="result-screen" class="hidden glass-card p-8 fade-in">
            <div class="text-center mb-8">
                <h2 class="text-lg text-indigo-600 font-semibold mb-2">您的性格類型是</h2>
                <div id="mbti-code" class="text-6xl font-black text-indigo-900 mb-4 tracking-tighter"></div>
                <div id="mbti-title" class="text-2xl font-bold text-gray-700"></div>
            </div>
            
            <div class="border-t border-gray-100 pt-6">
                <h3 class="font-bold text-gray-800 mb-3">性格特點</h3>
                <p id="mbti-description" class="text-gray-600 leading-relaxed mb-6"></p>
                
                <h3 class="font-bold text-gray-800 mb-3">推薦職業方向</h3>
                <div id="mbti-careers" class="flex flex-wrap gap-2 mb-8"></div>
            </div>

            <button onclick="location.reload()" class="w-full border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white font-bold py-3 rounded-xl transition-all">
                重新測試
            </button>
        </div>
    </div>

    <script>
        // 題目資料庫 (簡化版，20題)
        const questions = [
            { q: "在社交聚會中，你通常：", a: "精力充沛，與多人交談 (E)", b: "感到疲倦，傾向與熟人小談 (I)", dimension: "EI" },
            { q: "當你面對一個新問題時，你通常：", a: "關注現實情況與細節 (S)", b: "關注未來的可能性與靈感 (N)", dimension: "SN" },
            { q: "在做決定時，你更傾向於：", a: "邏輯分析與客觀事實 (T)", b: "考慮他人感受與個人價值 (F)", dimension: "TF" },
            { q: "你的生活方式更傾向於：", a: "有計畫且井然有序 (J)", b: "靈活且隨性而為 (P)", dimension: "JP" },
            { q: "與人初次見面，你：", a: "主動開啟話題 (E)", b: "等待別人先開口 (I)", dimension: "EI" },
            { q: "你比較喜歡哪種工作：", a: "務實且有具體成果的工作 (S)", b: "抽象且具備創意的工作 (N)", dimension: "SN" },
            { q: "別人認為你更：", a: "冷靜且理性 (T)", b: "熱情且感性 (F)", dimension: "TF" },
            { q: "你喜歡的工作環境是：", a: "明確的最後期限與流程 (J)", b: "自由且開放的步調 (P)", dimension: "JP" },
            { q: "休息日你更想：", a: "出去社交或參加活動 (E)", b: "待在家裡享受安靜 (I)", dimension: "EI" },
            { q: "你更依賴：", a: "過去的經驗 (S)", b: "直覺或預感 (N)", dimension: "SN" },
            { q: "在處理衝突時，你：", a: "講求道理，論是非 (T)", b: "尋求共識，顧及面子 (F)", dimension: "TF" },
            { q: "旅行前，你通常：", a: "安排好所有行程表 (J)", b: "到了當地再看想去哪 (P)", dimension: "JP" },
            { q: "身處人群中讓你：", a: "感到充滿能量 (E)", b: "感到能量被消耗 (I)", dimension: "EI" },
            { q: "閱讀時你更喜歡：", a: "清楚直白的內容 (S)", b: "富有隱喻與哲思的內容 (N)", dimension: "SN" },
            { q: "批評他人對你來說：", a: "如果對事，是可以接受的 (T)", b: "盡量避免，怕傷感情 (F)", dimension: "TF" },
            { q: "你的桌子通常是：", a: "整齊乾淨 (J)", b: "混亂但找得到東西 (P)", dimension: "JP" },
            { q: "你更喜歡：", a: "團隊合作並頻繁溝通 (E)", b: "獨立作業並專注思考 (I)", dimension: "EI" },
            { q: "你被視為：", a: "實幹家 (S)", b: "夢想家 (N)", dimension: "SN" },
            { q: "你認為規則：", a: "應該嚴格遵守 (T)", b: "應視情況彈性處理 (F)", dimension: "TF" },
            { q: "完成任務時，你習慣：", a: "儘早開始並儘早完成 (J)", b: "最後一刻在壓力下爆發 (P)", dimension: "JP" }
        ];

        const resultsData = {
            "INTJ": { title: "建築師", desc: "想像力豐富且戰略性的思考者，一切皆在計畫之中。", careers: ["系統分析師", "科學家", "策略顧問", "律師"] },
            "INTP": { title: "邏輯學家", desc: "具有創造力的發明家，對知識有無止境的渴望。", careers: ["軟體工程師", "物理學家", "大學教授", "策略家"] },
            "ENTJ": { title: "指揮官", desc: "大膽、富有想像力且意志強大的領導者。", careers: ["企業執行長", "政治家", "管理顧問", "法官"] },
            "ENTP": { title: "辯論家", desc: "聰明、好奇且不屈不撓的思考者。", careers: ["創業家", "廣告創意", "投資銀行員", "製作人"] },
            "INFJ": { title: "提倡者", desc: "安靜而神秘，同時也是鼓舞人心且不倦的理想主義者。", careers: ["諮商心理師", "作家", "人力資源經理", "藝術指導"] },
            "INFP": { title: "調解者", desc: "詩意、善良且利他的靈魂。", careers: ["自由作家", "心理醫生", "平面設計師", "社工師"] },
            "ENFJ": { title: "主人公", desc: "富有魅力且鼓舞人心的領導者，讓聽眾聽得入迷。", careers: ["公關經理", "非營利組織負責人", "教師", "教練"] },
            "ENFP": { title: "競選者", desc: "熱情、有創造力且愛交際的自由靈魂。", careers: ["行銷專家", "記者", "活動策劃", "創意設計"] },
            "ISTJ": { title: "物流師", desc: "務實且注重事實的人，可靠性不容置疑。", careers: ["審計師", "會計師", "政府管理", "軍官"] },
            "ISFJ": { title: "守衛者", desc: "非常專注而溫暖的守護者，時刻準備保護所愛之人。", careers: ["護士", "小學教師", "行政助理", "圖書館員"] },
            "ESTJ": { title: "總經理", desc: "優秀的管理人，在管理事務或人方面無與倫比。", careers: ["工廠經理", "預算分析師", "警察", "專案經理"] },
            "ESFJ": { title: "執政官", desc: "極度關心他人、愛交際且受歡迎的人。", careers: ["活動指導", "護理經理", "客戶服務", "培訓師"] },
            "ISTP": { title: "鑑賞家", desc: "大膽且務實的探險家，擅長使用各種工具。", careers: ["工程師", "數據分析員", "法醫專家", "技術人員"] },
            "ISFP": { title: "探險家", desc: "靈活且有魅力的藝術家，隨時準備探索新事物。", careers: ["設計師", "音樂家", "廚師", "藥劑師"] },
            "ESTP": { title: "企業家", desc: "聰明、精力充沛且非常有洞察力的人，享受冒險。", careers: ["銷售經理", "消防員", "金融交易員", "運動教練"] },
            "ESFP": { title: "表演者", desc: "自發、精力充沛且熱情的表演者，生活絕不無聊。", careers: ["演藝人員", "旅遊導遊", "室內設計", "品牌公關"] }
        };

        let currentQuestionIndex = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        function startTest() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('test-container').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestionIndex];
            const card = document.getElementById('question-card');
            
            // 觸發重新渲染動畫
            card.classList.remove('fade-in');
            void card.offsetWidth; 
            card.classList.add('fade-in');

            document.getElementById('question-text').innerText = q.q;
            document.getElementById('option-a-text').innerText = q.a.split('(')[0];
            document.getElementById('option-b-text').innerText = q.b.split('(')[0];
            
            // 更新進度
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `進度: ${Math.round(progress)}%`;
            document.getElementById('question-counter').innerText = `題目 ${currentQuestionIndex + 1} / ${questions.length}`;
        }

        function handleAnswer(choice) {
            const q = questions[currentQuestionIndex];
            const answerKey = choice === 'A' ? q.a : q.b;
            const scoreType = answerKey.match(/\((.)\)/)[1];
            
            scores[scoreType]++;

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('test-container').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            const mbti = 
                (scores.E >= scores.I ? 'E' : 'I') +
                (scores.S >= scores.N ? 'S' : 'N') +
                (scores.T >= scores.F ? 'T' : 'F') +
                (scores.J >= scores.P ? 'J' : 'P');

            const data = resultsData[mbti];
            document.getElementById('mbti-code').innerText = mbti;
            document.getElementById('mbti-title').innerText = data.title;
            document.getElementById('mbti-description').innerText = data.desc;

            const careersDiv = document.getElementById('mbti-careers');
            careersDiv.innerHTML = '';
            data.careers.forEach(career => {
                const span = document.createElement('span');
                span.className = 'bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg text-sm font-medium';
                span.innerText = career;
                careersDiv.appendChild(span);
            });
        }
    </script>
</body>
</html>
