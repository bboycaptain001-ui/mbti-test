<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 職業性格測試 - 領取報告</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="app" class="max-w-2xl mx-auto">
        <!-- 開始頁面 -->
        <div id="start-screen" class="glass-card p-8 text-center fade-in">
            <h1 class="text-4xl font-bold text-indigo-800 mb-6">MBTI 職業性格測試</h1>
            <p class="text-gray-600 mb-8 leading-relaxed">發現真正的自己，並領取專屬職業報告。</p>
            <button onclick="startTest()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-full transition-all transform hover:scale-105 shadow-lg">立即開始測試</button>
        </div>

        <!-- 測試容器 -->
        <div id="test-container" class="hidden">
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <span id="progress-text" class="text-sm font-medium text-indigo-600">進度: 0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5"><div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div></div>
            </div>
            <div id="question-card" class="glass-card p-8 fade-in">
                <h2 id="question-text" class="text-xl font-semibold text-gray-800 mb-8 min-h-[3rem]"></h2>
                <div class="space-y-4">
                    <button onclick="handleAnswer('A')" class="w-full text-left p-4 rounded-xl border-2 border-gray-100 hover:border-indigo-400 hover:bg-indigo-50 transition-all group">
                        <span id="option-a-text" class="text-gray-700"></span>
                    </button>
                    <button onclick="handleAnswer('B')" class="w-full text-left p-4 rounded-xl border-2 border-gray-100 hover:border-indigo-400 hover:bg-indigo-50 transition-all group">
                        <span id="option-b-text" class="text-gray-700"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 資料填寫表單 (關鍵新增) -->
        <div id="lead-form" class="hidden glass-card p-8 fade-in">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-indigo-900">測試已完成！</h2>
                <p class="text-gray-600">請輸入以下資訊，系統將為您解鎖完整分析報告。</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">電子信箱</label>
                    <input type="email" id="user-email" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="example@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                    <input type="tel" id="user-phone" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="0912-345-678">
                </div>
                <button onclick="submitLead()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-all">解鎖我的報告</button>
            </div>
        </div>

        <!-- 結果頁面 -->
        <div id="result-screen" class="hidden glass-card p-8 fade-in text-center">
            <h2 class="text-lg text-indigo-600 font-semibold mb-2">您的性格類型是</h2>
            <div id="mbti-code" class="text-6xl font-black text-indigo-900 mb-4 tracking-tighter"></div>
            <div id="mbti-title" class="text-2xl font-bold text-gray-700 mb-6"></div>
            <p id="mbti-description" class="text-gray-600 leading-relaxed mb-8"></p>
            <button onclick="location.reload()" class="text-indigo-600 underline">重新測試</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "在社交聚會中，你通常：", a: "精力充沛 (E)", b: "感到疲倦 (I)", dimension: "EI" },
            { q: "當你面對一個新問題時，你通常：", a: "關注現實 (S)", b: "關注未來 (N)", dimension: "SN" },
            { q: "做決定時，你更傾向於：", a: "邏輯分析 (T)", b: "考慮感受 (F)", dimension: "TF" },
            { q: "生活方式傾向於：", a: "有計畫 (J)", b: "靈活隨性 (P)", dimension: "JP" }
            // ...這裡可以加入更多題目
        ];

        const resultsData = {
            "ISTJ": { title: "物流師", desc: "務實且注重事實的人。" },
            "ENFP": { title: "競選者", desc: "熱情且有創造力的自由靈魂。" },
            // ...其他類型
        };

        let currentQuestionIndex = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        function startTest() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('test-container').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestionIndex];
            document.getElementById('question-text').innerText = q.q;
            document.getElementById('option-a-text').innerText = q.a;
            document.getElementById('option-b-text').innerText = q.b;
            const progress = (currentQuestionIndex / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function handleAnswer(choice) {
            const q = questions[currentQuestionIndex];
            const type = (choice === 'A' ? q.a : q.b).match(/\((.)\)/)[1];
            scores[type]++;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) { showQuestion(); } 
            else { 
                document.getElementById('test-container').classList.add('hidden');
                document.getElementById('lead-form').classList.remove('hidden'); 
            }
        }

        function submitLead() {
            const email = document.getElementById('user-email').value;
            const phone = document.getElementById('user-phone').value;

            if (!email || !phone) {
                alert("請完整填寫資訊以領取報告");
                return;
            }

            // 這裡未來可以加入儲存到資料庫或 Google Sheet 的邏輯
            console.log("收集到的資料：", { email, phone });
            
            document.getElementById('lead-form').classList.add('hidden');
            showResult();
        }

        function showResult() {
            const mbti = (scores.E >= scores.I ? 'E' : 'I') + (scores.S >= scores.N ? 'S' : 'N') + (scores.T >= scores.F ? 'T' : 'F') + (scores.J >= scores.P ? 'J' : 'P');
            const data = resultsData[mbti] || { title: mbti, desc: "這是一個迷人的人格類型！" };
            document.getElementById('mbti-code').innerText = mbti;
            document.getElementById('mbti-title').innerText = data.title;
            document.getElementById('mbti-description').innerText = data.desc;
            document.getElementById('result-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
